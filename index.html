<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeline Tangles</title>
    <!-- load compiled JavaScript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>Timeline Tangles</h1>
    <div id="app"></div>


    <div>
      <input
        type="text"
        id="taskTitleInput"
        placeholder="this is the title of your task" />
    </div>
    <div>
      <textarea
        id="taskDocumentInput"
        placeholder="this is for the description"
        rows="4"
        cols="40"></textarea>
    </div>
    <div>
      <button id="taskCreateButton">Create Task</button>
    </div>


    <div id="typescriptSection"></div>
  </body>
</html>
